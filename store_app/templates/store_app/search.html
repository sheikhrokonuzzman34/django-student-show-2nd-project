{% extends "store_app/base.html" %}
        {% load static %}

        
        {% block content %}







<h2>Search Result :</h2>




                    <div class="products-slider custom-products owl-carousel owl-theme nav-outer show-nav-hover nav-image-center mb-2" data-owl-options="{
						'dots': false,
						'nav': true,
						'responsive': {
							'992': {
								'items': 4
							},
							'1200': {
								'items': 5
							}
						}
					    }">
                        
                        {% for X in products %}
                        <div class="product-default appear-animate" data-animation-name="fadeInRightShorter">
                            <figure>
                                <a href="{% url 'product' %}">
                                    <img src="{{ X.image.url }}" width="220" height="220" alt="product">
                                    <img src="{{ X.image.url }}" width="220" height="220" alt="product">
                                </a>
                                <div class="label-group">
                                    <div class="product-label label-hot">HOT</div>
                                </div>
                            </figure>
                            <div class="product-details">
                                <div class="category-list">
                                    <a href="{% url 'category' %}" class="product-category">Category</a>
                                </div>
                                <h3 class="product-title">
                                    <a href="{% url 'product' %}">{{ X.product_name }}</a>
                                </h3>
                                <div class="ratings-container">
                                    <div class="product-ratings">
                                        <span class="ratings" style="width:80%"></span>
                                        <!-- End .ratings -->
                                        <span class="tooltiptext tooltip-top"></span>
                                    </div>
                                    <!-- End .product-ratings -->
                                </div>
                                <!-- End .product-container -->
                                <div class="price-box">
                                    <del class="old-price">${{ X.price }}</del>
                                    <span class="product-price">${{ X.product_purchase_price }}</span><br>
                                    <span class="text-danger ">Stock {{ X.stok_quantity }} Pis</span>
                                </div>
                                <!-- End .price-box -->
                                <div class="product-action">
                                    <a href="{% url 'wishlist' %}" class="btn-icon-wish" title="wishlist"><i
											class="icon-heart"></i></a>
                                    <a href="#" class="btn-icon btn-add-cart product-type-simple"><i
											class="icon-shopping-cart"></i><span>ADD TO CART</span></a>
                                    <a href="ajax/product-quick-view.html" class="btn-quickview" title="Quick View"><i
											class="fas fa-external-link-alt"></i></a>
                                </div>
                            </div>
                            <!-- End .product-details -->
                        </div>
                        {% endfor %}
                        
                    </div>

                {% endblock content %}
