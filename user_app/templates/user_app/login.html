{% extends "store_app/base.html" %}
        {% load static %}

        
        {% block content %}

		<main class="main">
			<div class="page-header">
				<div class="container d-flex flex-column align-items-center">
					<nav aria-label="breadcrumb" class="breadcrumb-nav">
						<div class="container">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="/">Home</a></li>
								<li class="breadcrumb-item"><a href="{% url 'category' %}">Shop</a></li>
								<li class="breadcrumb-item active" aria-current="page">
									My Account
								</li>
							</ol>
						</div>
					</nav>

					<h1>My Account</h1>
				</div>
			</div>

			<div class="container login-container">
				<div class="row">
					<div class="col-lg-10 mx-auto">
						<div class="row">
							<div class="col-md-6">
								<div class="heading mb-1">
									<h2 class="title">Login</h2>
								</div>

								<form action="#" method="post">
									{% csrf_token %}
									<label for="login-email">
										Username or email address
										<span class="required">*</span>
									</label>
									<input type="name" class="form-input form-wide" id="login-email" required  placeholder="Type your username or email address" name="username"/>

									<label for="login-password">
										Password
										<span class="required">*</span>
									</label>
									<input type="password" class="form-input form-wide" id="login-password" required  placeholder="Type your password" name="pass"/>

									<div class="form-footer">
										<div class="custom-control custom-checkbox mb-0">
											<input type="checkbox" class="custom-control-input" id="lost-password" />
											<label class="custom-control-label mb-0" for="lost-password">Remember
												me</label>
										</div>

										<a href="#"
											class="forget-password text-dark form-footer-right">Forgot
											Password?</a>
									</div>
									<button type="submit" class="btn btn-dark btn-md w-100">
										LOGIN
									</button>
								
								</form>
								<div class="d-flex align-items-center justify-content-center pb-4">
									<h6 class="mb-0 me-2">Don't have an account?</h6>
									<a href="{% url 'register' %}" class="btn btn-dark ml-3 mt-2 mb-2">Create New</a>
									<!-- <button type="button" class="btn btn-danger">Create new</button> -->
								  </div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</main><!-- End .main -->

		{% endblock content %}
