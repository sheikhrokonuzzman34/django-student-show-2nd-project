{% extends "store_app/base.html" %}
        {% load static %}

        
        {% block content %}

		<main class="main">
			<div class="page-header">
				<div class="container d-flex flex-column align-items-center">
					<nav aria-label="breadcrumb" class="breadcrumb-nav">
						<div class="container">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="/">Home</a></li>
								<li class="breadcrumb-item"><a href="{% url 'category' %}">Shop</a></li>
								<li class="breadcrumb-item active" aria-current="page">
									My Account
								</li>
							</ol>
						</div>
					</nav>

					<h1>My Account</h1>
				</div>
			</div>

			<div class="container login-container">
				<div class="row">
					<div class="col-lg-10 mx-auto">
						<div class="row">
							<div class="col-md-6">
								<div class="heading mb-1">
									<h2 class="title">Register</h2>
								</div>
                                <form action="#" method="post">
                                    {% csrf_token %}
                                    <label for="register-Username">
                                        Username
                                        <span class="required">*</span>
                                    </label>
                                    <input type="name" class="form-input form-wide" id="register-name"
                                        required placeholder="Type your full name" name="username"/>
                                    <label for="register-email">
                                        Email address
                                        <span class="required">*</span>
                                    </label>
                                    <input type="email" class="form-input form-wide" id="register-email" required placeholder="Type your email address" name="email" />
                            
                                    <label for="register-password">
                                        Password
                                        <span class="required">*</span>
                                    </label>
                                    <input type="password" class="form-input form-wide" id="register-password"
                                        required placeholder="Create new password" name="password1"/>
                                        <label for="register-password">
                                            Password
                                            <span class="required">*</span>
                                        </label>
                                        <input type="password" class="form-input form-wide" id="register-password"
                                            required  placeholder="Re-type your password" name="password2"/>
                            
                                    <div class="form-footer mb-2">
                                        <button type="submit" class="btn btn-dark btn-md w-100 mr-0">
                                            Register
                                        </button>
                                    </div>
                                </form>
								
								<div class="d-flex align-items-center justify-content-center pb-4">
									<h6 class="mb-0 me-2">Already have an account?</h6>
									<a href="{% url 'login' %}" class="btn btn-dark ml-3 pt-2 pb-2">Login</a>
									<!-- <button type="button" class="btn btn-danger">Create new</button> -->
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</main><!-- End .main -->

		{% endblock content %}
